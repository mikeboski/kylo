
<md-dialog aria-label="Loading Kylo" ng-cloak>
  <style>
    md-progress-circular.md-kylo-theme path {
      stroke: fuchsia;
    }
  </style>
  <md-dialog-content layout="column" flex style="min-width:300px;min-height: 300px" layout-padding layout-align="center center">
    <img src="assets/mdkimages/m-logo_100by100.png" height="100px">
    <img src="assets/mdkimages/medikly-logo-orange-200.png" height="100px">
    <div class="md-title">Loading</div>
    <div layout="row" layout-sm="column" layout-align="space-around" class="layout-padding-top-bottom">
      <md-progress-circular md-mode="indeterminate"></md-progress-circular>
    </div>

  </md-dialog-content>
</md-dialog>
