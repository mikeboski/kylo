<mat-card class="">

    <div fxLayout="row" fxLayoutAlign="center center">
        <mat-card-header>
            <mat-card-title>Project Summary</mat-card-title>
            <mat-card-subtitle></mat-card-subtitle>

        </mat-card-header>
        <span fxFlex></span>
    </div>

    <mat-card-content>

        <form [formGroup]="form">
            <div fxLayout="row">
                <div fxFlex="45" class="pr-1">
                    <mat-input-container style="width: 100%" class="mt-0 mb-0">
                        <textarea mdInput mdTextareaAutosize [formControl]="form.controls['markdown']"></textarea>
                    </mat-input-container>
                </div>
                <div fxFlex="45">
                    <td-markdown [content]="form.value.markdown"></td-markdown>
                </div>
            </div>
        </form>


        <div fxLayout="row">
            <span fxFlex></span>
            <button md-button color="primary" class="btn-outline btn-color-lightblue mt-1">Save</button>
        </div>

    </mat-card-content>

</mat-card>
