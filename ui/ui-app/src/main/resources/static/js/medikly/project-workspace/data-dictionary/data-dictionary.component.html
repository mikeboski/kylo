<mat-card>

  <div fxLayout="row" fxLayoutAlign="center center">
    <mat-card-header>
      <mat-card-title>Data Dictionary</mat-card-title>
      <mat-card-subtitle></mat-card-subtitle>

    </mat-card-header>
    <span fxFlex></span>
  </div>


  <mat-card-content class="pa-0 content-data-dictionary">

    <mat-card class="pa-0 ma-0 shadow-none card-data-dictionary">
      <mat-card-header class="mt-0">
        <img mat-card-avatar style="border-radius: 2px" src="assets/medikly_theme/images/providers/M/4.png">
        <mat-card-title>geraldmorris/Project Name</mat-card-title>
        <mat-card-subtitle><span class="flat-badge open-privacy">OPEN</span>&nbsp;Updated 9/26/2017</mat-card-subtitle>
      </mat-card-header>

      <mat-card-content>
        <div *ngFor="let file of files" class="file-item">
          <div fxLayout="row">
            <div class="file-item-row">
              {{file.file.name}}
            </div>
            <span fxFlex></span>
            <button md-icon-button md-button-sm (click)="openDialogAddDescriptionFile(file)">
              <mat-icon>mode_edit</mat-icon>
            </button>
          </div>
          <div class="file-item-description">
            <a class="description-link" (click)="openDialogAddDescriptionFile(file)" *ngIf="file.file.description == ''">
              <span>+ Add a description</span>
            </a>
            <div  *ngIf="file.file.description != ''">
              {{file.file.description}}
            </div>
            <div class="mt-1">

              <mat-chip-list selectable="false" class="chips-description-file">
                  <mat-chip *ngFor="let label of file.file.labels" color="accent" selected="true" class="{{label.color}}-color">{{label.name}}</mat-chip>
              </mat-chip-list>
            </div>

          </div>

        </div>
      </mat-card-content>

    </mat-card>

  </mat-card-content>

</mat-card>
